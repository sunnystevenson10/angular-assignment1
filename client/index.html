
<!DOCTYPE html>
<html ng-app="RepsApp">

<head>
  <meta charset="utf-8">
  <title>Find your representative</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <style>
    body {
      padding-top: 70px;
    }
      form {
        padding-top: 10px;
      }
    .results {
      padding-top: 10px;
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">Search your Reps</a>
      </div>
    </div>
  </nav>

  <div ng-controller="MainCtrl as main" class="container">

    <!--Zip Code Search----->
    <form ng-submit="main.searchByZip(main.inputs.zip)" class="form-inline">

      <div class="form-group">
        <label for="zipcode">Zip Code:</label>
        <input id="zipcode" class="form-control" type="string" ng-model="main.inputs.zip" />
      </div>

      <button class="btn btn-info" type="submit">Submit</button>
    </form>

    <!--Search Rep By Name----->
    <form ng-submit="main.searchRepsByName(main.inputs.repsLastName)" class="form-inline">

      <div class="form-group">
        <label for="rep-last-name">Rep Last Name:</label>
        <input id="rep-last-name" class="form-control" type="string" ng-model="main.inputs.repsLastName" />
      </div>

      <button class="btn btn-info" type="submit">Submit</button>
    </form>



    <!--Search Reps by State----->
    <form ng-submit="main.searchRepsByState(main.inputs.repsState)" class="form-inline">

      <div class="form-group">
        <label for="rep-state">Reps by State:</label>
        <input id="rep-state" class="form-control" type="string" ng-model="main.inputs.repsState" />
      </div>

      <button class="btn btn-info" type="submit">Submit</button>
    </form>

    <!--Search Senators by Last Name----->
    <form ng-submit="main.searchSensByName(main.inputs.senName)" class="form-inline">

      <div class="form-group">
        <label for="sen-last-name">Senators by Last Name:</label>
        <input id="sen-last-name" class="form-control" type="string" ng-model="main.inputs.senName" />
      </div>

      <button class="btn btn-info" type="submit">Submit</button>
    </form>

    <!--Search Senators by State----->
    <form ng-submit="main.searchSensByState(main.inputs.senState)" class="form-inline">

      <div class="form-group">
        <label for="sen-by-state">Senators by State:</label>
        <input id="sen-by-state" class="form-control" type="string" ng-model="main.inputs.senState" />
      </div>

      <button class="btn btn-info" type="submit">Submit</button>
    </form>






      <div class="results">

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="rep in main.reps">
      <h4 class="list-group-item-heading">{{rep.name}}</h4>
      <p>State: {{rep.state}}</p>
    </li>
  </ul>
  </div>





  </div>

  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
